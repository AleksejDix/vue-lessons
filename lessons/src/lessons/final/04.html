<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="root"></div>

<script>
  const AppContainer = {
    template: `<div class="container"><slot></slot></div>`
  }

  const AppMessage = {
    template: `<span><slot></slot></span>`
  }

  const app = new Vue({
    el: '#root',
    components: {
      AppContainer,
      AppMessage
    },
    template: `
      <AppContainer>
        <AppMessage>Hello</AppMessage>
        <AppMessage>World</AppMessage>
      </AppContainer>
    `,
  })
</script>
